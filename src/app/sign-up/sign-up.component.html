
<div class="container-fluid" style="background-color: rgb(248, 197, 121);">
    <div class="container pt-2">
        <div class="card">
            <div class="card header pt-1" style="background-color: orange;">
                <h4 class="text-center white">  Online Car Rental System</h4>
            </div>
            <form [formGroup]="signUpForm">
                <div class="col-lg-12 d-flex pt-2">
                    <div class="col-lg-3 p-2">
                        <label>Select Role <span class="mandatory">*</span></label>
                        <select class="form-control" formControlName="role">
                            <option disabled value="">Select Role</option>
                            <option *ngFor="let role of roleList" [ngValue]="role.id">{{role.role_name}}</option>
                        </select>
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>First Name <span class="mandatory">*</span></label>
                        <input class="form-control" placeholder="First Name" formControlName="firstName">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Middle Name </label>
                        <input class="form-control" placeholder="Middle Name" formControlName="middleName">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Last Name <span class="mandatory">*</span></label>
                        <input class="form-control" placeholder="Last Name" formControlName="lastName">
                    </div>
                </div>
                <div class="col-lg-12 d-flex pt-2">
                    <div class="col-lg-3 p-2">
                        <label>Email <span class="mandatory">*</span></label>
                        <input class="form-control" placeholder="Email" formControlName="email">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Date Of Birth <span class="mandatory">*</span></label>
                        <input type="text" placeholder="Select Date of Birth" class="form-control" formControlName="dateOfBirth" #dp="bsDatepicker"
                            bsDatepicker>
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Phone Number <span class="mandatory">*</span></label>
                        <input class="form-control" placeholder="Phone Number" formControlName="phoneNumber">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Alternate Phone Number</label>
                        <input class="form-control" placeholder="Alternate Phone Number" formControlName="altPhoneNumber">
                    </div>
    
    
                </div>
                <div class="col-lg-12 d-flex pt-2">
                    <div class="col-lg-3 p-2">
                        <label>Gender <span class="mandatory">*</span></label>
                        <select class="form-control" formControlName="gender">
                            <option disabled value="">Select Gender</option>
                            <option *ngFor="let gender of genderList" [value]="gender">{{gender}}</option>
                        </select>
                    </div>
    
                </div>
                <div class="col-lg-12 d-flex pt-1">
                    <div class="col-lg-3 p-2">
                        <h6>Address</h6>
                    </div>
                </div>
                <div class="col-lg-12 d-flex">
                    <div class="col-lg-3 p-2">
                        <label>Address Line 1 <span class="mandatory">*</span></label>
                        <input class="form-control"  placeholder="Address Line 1"  formControlName="addLine1">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Address Line 2</label>
                        <input class="form-control" formControlName="addLine2" placeholder="Address Line 2">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Country <span class="mandatory">*</span></label>
                        <input class="form-control" placeholder="Country" formControlName="country">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>State <span class="mandatory">*</span></label>
                        <input class="form-control"   placeholder="State" formControlName="state">
                    </div>
                </div>
                <div class="col-lg-12 d-flex">
                    <div class="col-lg-3 p-2">
                        <label>City <span class="mandatory">*</span></label>
                        <input class="form-control"  placeholder="City"  formControlName="city">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Zipcode <span class="mandatory">*</span></label>
                        <input class="form-control"   placeholder="Zipcode" formControlName="zipcode">
                    </div>
                </div>
                <div class="col-lg-12 d-flex pt-1">
                    <div class="col-lg-3 p-2">
                        <h6>Create Password</h6>
                    </div>
                </div>
                <div class="col-lg-12 d-flex">
                    <div class="col-lg-3 p-2">
                        <label>Password <span class="mandatory">*</span></label>
                        <input class="form-control"  placeholder="Password"  formControlName="password">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Confirm Password <span class="mandatory">*</span></label>
                        <input class="form-control"   placeholder="Confirm Password" formControlName="conformPassword">
                    </div>
                </div>
            </form>
            <div class="text-center pt-2">
                <button class="btn btn-warning" (click)="submit()">Submit</button>
            </div>
       

            
        </div>
    
    </div>
<!-- </div> -->
